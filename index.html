<!DOCTYPE HTML>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro'Viz, les missions spatiales les de 1965 à aujourd'hui</title>
    <meta name="description" content="Découvrez d'où viennent vos astronautes favoris et leurs missions avec Astro'viz.">
    <meta property="og:title" content="Astro'Viz, les missions spatiales les de 1965 à aujourd'hui" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://drissbenadjal.github.io/Dataviz/" />
    <meta property="og:image" content="https://drissbenadjal.github.io/Dataviz/images/dataviz.png" />
    <meta property="og:description"
        content="Découvrez d'où viennent vos astronautes favoris et leurs missions avec Astro'viz." />
    <meta name="theme-color" content="#212121">
    <link rel="icon" type="image/png" href="images/dataviz.png" />
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://www.webglearth.com/v2/api.js"></script>
    <script defer src="https://d3js.org/d3.v4.js"></script>
    <script defer src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script defer src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script defer src="js/mapd3.js"></script>
    <script defer src="js/earth.js"></script>
    <script defer src="js/script.js"></script>
</head>

<body>

    <div class="loader"></div>
    <div class="parent">
        <div class="div1">
            <img src="images/dataviz.png" alt="astro'viz.com">
            <button id="myBtn"><img src="images/informations-8.png" alt="informations"></button>
        </div>
        <div class="div2">
            <ul>
                <li><button id="btn1965">1965</button></li>
                <li><button id="btn1985">1985</button></li>
                <li><button id="btn1995">1995</button></li>
                <li><button id="btn2000">2000</button></li>
                <li><button id="btn2005">2005</button></li>
                <li><button id="btn2010">2010</button></li>
                <li><button id="btn2015">2015</button></li>
                <li><button id="btn2020">2020</button></li>
                <li><button id="btn2022">2022</button></li>
            </ul>
        </div>

        <div class="div3">
            <div id="earth_div"></div>
        </div>

        <div class="div4 hidden-modal">
            <h3 id='astroname'></h3>
            <div class="info">
                <div class="annee">
                    <p id='astrodate'></p>
                    <p>Année</p>
                </div>
                <div class="pays">
                    <p id='astropays'></p>
                    <p>Pays</p>
                </div>
            </div>
            <p id='astromission'></p>
            <svg id="my_dataviz" width="290" height="150"></svg>
        </div>

        <div class="div5">
            <div class="line"></div>
            <ul>
                <li>
                    <img src="images/point_violet_legende.png" alt="">
                    <p>Pays majeurs dans l’implication aux missions spatiales</p>
                </li>
                <li>
                    <img src="images/point_orange_legende.png" alt="">
                    <p>Pays importants dans l’implication aux missions spatiales</p>
                </li>
                <li>
                    <img src="images/point_jaune_legende.png" alt="">
                    <p>Pays nouvellement impliqués dans les missions spatiales</p>
                </li>
            </ul>
        </div>
</body>

</html>
